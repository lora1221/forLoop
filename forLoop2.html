<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop practice</title>
</head>
<body>
<script>
    var num;
    do {
        num = parseInt(prompt("Enter your number: "));
    } while (num <= 0);

    var sum = 0;
    for (var i = 1; i <= num; i++) {
        sum += i;
    }

    document.write("Sum = " + sum);

</script>
</body>
</html>
